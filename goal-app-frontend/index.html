<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
        integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <title> Goal Tracker </title>
</head>

<body>
    <h1>Goal Tracker </h1>
    <p> Track your progress by adding actions you've taken to reach your goals. </p>
    <div id="new-goal-container">
        <form id="new-goal-form">
            <p>Add Your New Goal:</p>
            <input type="text" name="name" id="new-goal-body" />
            <br />
            <p>Category:</p>
            <input type="text" name="category" id="new-goal-cat" />
            <br />
            <input type="hidden" name="user_id" id="new-goal-id" value='1' />
            <input type="submit" />
        </form>
    </div>


    <div id="goals-container">


    </div>

    <script src="src/components/action.js"> </script>
    <script src="src/components/goal.js"> </script>
    <script src="src/components/goals.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/GoalsAdapter.js"></script>
    <script src="src/adapters/ActionsAdapter.js"></script>
    <script src="src/index.js"> </script>
</body>

</html>
